<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Singing Hammer Brewery | I Still Believe</title>


  <link rel="stylesheet" href="/styles/style.css">
  <script src="myscripts.js" charset="utf-8"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" charset="utf-8"></script>

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="container">
    <header id="header">
      <nav id="nav-bar">
        <figure>
          <img src="/images/whitehammer.png" alt="" id="header-img">
        </figure>
        <ul>
          <li class="nav-link"><a href="#form">Form</a></li>
          <li class="nav-link"><a href="#video">Video</a></li>
          <li class="nav-link"><a href="#image-group">Images</a></li>
        </ul>

      </nav>
    </header>
    <div id="beer-box"></div>
    <main>
        <form action="" id="form">
          <h1>Singing Hammer Brewery</h1>
          <h2>Opening Soon!</h2>
          <p>Join our newsletter to get updates</p>
          <input type="email" id="email" placeholder="email" required>
          <input type="button" name="" value="submit" id="submit">
        </form>
        <iframe id="video" src="https://www.youtube.com/embed/qbP2XCGyWRY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
      <div id="image-group">
        <img src="/images/barrels.jpg" alt="">

        <img src="/images/beer-taps.jpg" alt="">

        <img src="/images/bar.jpg" alt="">

      </div>


    </main>
    <footer>
      <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Hammer">Hammer</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
        title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
      </div>
    </footer>
  </div>

</body>

</html>
